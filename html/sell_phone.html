<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Old Mobile Phone Online</title>
    <link rel="stylesheet" href="styles/sell_phone.css">
</head>
<body>
    <div class="container">
        <h1>Sell Old Mobile Phone</h1>
        <br>
        <p class="breadcrumb">Home > Sell Old Mobile Phone</p>
        <br>
        <h2 class ="Select-brand">Select Brand</h2>
        <br>
        <div class="brand-grid">
            <div class="brand-card" data-brand="Apple"><img src="images/sellphone_brands/apple.webp" alt="Apple"><p>Apple</p></div>
            <div class="brand-card" data-brand="Xiaomi"><img src="images/sellphone_brands/mi.webp" alt="Xiaomi"><p>Xiaomi</p></div>
            <div class="brand-card" data-brand="Samsung"><img src="images/sellphone_brands/samsung.webp" alt="Samsung"><p>Samsung</p></div>
            <div class="brand-card" data-brand="Vivo"><img src="images/sellphone_brands/vivo1.webp" alt="Vivo"><p>Vivo</p></div>
            <div class="brand-card" data-brand="OnePlus"><img src="images/sellphone_brands/oneplus.webp" alt="OnePlus"><p>OnePlus</p></div>
            <div class="brand-card" data-brand="Realme"><img src="images/sellphone_brands/realme.webp" alt="Realme"><p>Realme</p></div>
            <div class="brand-card" data-brand="Motorola"><img src="images/sellphone_brands/motorola.webp" alt="Motorola"><p>Motorola</p></div>
            <div class="brand-card" data-brand="Lenovo"><img src="images/sellphone_brands/lenovo.webp" alt="Lenovo"><p>Lenovo</p></div>
            <div class="brand-card" data-brand="Nothing"><img src="images/sellphone_brands/nothing.webp" alt="Nothing"><p>Nothing</p></div>
            <div class="brand-card" data-brand="Google"><img src="images/sellphone_brands/google.webp" alt="Google"><p>Google</p></div>
        </div>
       
</div>
    
<script src="scripts/sellphone-model.js" defer></script>
</body>
</html>
