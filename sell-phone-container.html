<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Models</title>
    <link rel="stylesheet" href="styles/sell-phone-container.css">
    <style>
        /* Additional CSS for Submit Button */
        .submitButton {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submitButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dynamic Heading -->
        <h1>Sell Old <span class="brand-in-heading"></span> Mobile Phone</h1>
        <!-- Dynamic Subheading -->
        <h2 id="sideHeading">Select Model</h2>
        <!-- Model Container -->
        <div id="modelContainer"></div>
        <!-- Back, Next, and Submit Buttons -->
        <div class="back-next-class">
            <button class="backButton">Back</button>
            <button class="nextButton" style="display: none;">Next</button>
            <button class="submitButton" style="display: none;">Submit</button>
        </div>
    </div>
    
    <!-- JavaScript Files -->
    <script src="scripts/mobile-data.js" type="module"></script>
    <script src="scripts/sellphone-model.js" type="module"></script>
    <script src="scripts/mobilecheck.js" type="module"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
