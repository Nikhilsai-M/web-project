<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Old Laptop</title>

    <link rel="stylesheet" href="styles/sel-laptop-brands.css">
    
</head>
<body>
    <div class="container">
        <h1 class="sell_laptop">Sell Old Laptop</h1> <br>
        <br>
        
       
        <h2>Select Brand</h2> <br>
        <br>
       
        <div class="brand-grid">
            <div class="brand-card"><img src="images/selllaptop_brands/apple.webp" alt="Apple"><p>Apple</p></div>
            <div class="brand-card"><img src="images/selllaptop_brands/Dell.webp" alt="Dell"><p>Dell</p></div>
            <div class="brand-card"><img src="images/selllaptop_brands/HP.webp" alt="HP"><p>HP</p></div>
            <div class="brand-card"><img src="images/selllaptop_brands/Asus.webp" alt="Asus"><p>Asus</p></div>
            <div class="brand-card"><img src="images/selllaptop_brands/Acer.webp" alt="Acer"><p>Acer</p></div> 
            <div class="brand-card"><img src="images/selllaptop_brands/Microsoft.webp" alt="Microsoft"><p>Microsoft</p></div> 
            <div class="brand-card"><img src="images/selllaptop_brands/MSI.webp" alt="MSI"><p>MSI</p></div>
            <div class="brand-card"><img src="images/selllaptop_brands/lenovo.webp" alt="Lenovo"><p>Lenovo</p></div>
            <div class="brand-card"><img src="images/selllaptop_brands/mi.webp" alt="Xiaomi"><p>Xiaomi</p></div>
            <div class="brand-card"><img src="images/selllaptop_brands/realme.webp" alt="Realme"><p>Realme</p></div>
        </div>
        <button class="back-Button">Back</button>
    </div>
    <script>
        const backButton = document.querySelector(".back-Button");
        backButton.addEventListener("click", function () {
            window.location.href = "index.html"; 
        });
    </script>


</body>
</html>
